<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-icons.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.6.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            {%for message in get_flashed_messages()%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Holy guacamole!</strong> {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endfor%}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post">
               <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" value="{{email}}">
                </div>
                <div class="mb-3">
                  <label for="remark" class="form-label">Remark</label>
                  <textarea class="form-control" name="remark" id="remark" rows="3">{{remark}}</textarea>
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
