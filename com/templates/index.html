<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Intelligence Management System</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-icons.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.6.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">首页</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="user-add" data-bs-toggle="tab" data-bs-target="#user-add-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">用户添加&nbsp;&nbsp;<i class="bi bi-x" onclick="close_tab('user-add')"></i></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="user-edit" data-bs-toggle="tab" data-bs-target="#user-edit-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">用户编辑&nbsp;&nbsp;<i class="bi bi-x" onclick="close_tab('user-edit')"></i></button>
      </li>
    </ul>
    <br>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="ratio ratio-16x9">
              <iframe src="{{url_for('user.index')}}" allowfullscreen></iframe>
            </div>
        </div>
        <div class="tab-pane fade" id="user-add-pane" role="tabpanel" aria-labelledby="user-add" tabindex="0">
            <div class="ratio ratio-16x9">
              <iframe src="{{url_for('user.add')}}" allowfullscreen></iframe>
            </div>
        </div>
        <div class="tab-pane fade" id="user-edit-pane" role="tabpanel" aria-labelledby="user-edit" tabindex="0">
            <div class="ratio ratio-16x9">
              <iframe src="{{url_for('user.edit')}}" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
<script>
     function close_tab(id){
        alert('id : '+id)
        $('#'+id).remove()
        $('#'+id+'-pane').remove()
     }
</script>
</body>
</html>
